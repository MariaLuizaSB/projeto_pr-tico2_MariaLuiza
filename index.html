<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
        <title>Organizador Pessoal</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        </script>
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
        <script type="text/javascript" src="js/script.js"></script>
        <link rel="icon" type="image/x-icon" href="img/cao.png">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>

<body class="principal" id="principal">
    <div class="containerflex">
        <header class="header_bar">
            <div class="box_header_left">
                <p id="saudacao"><script>
                    mostrarNome('Malu e Samuel')
                </script></p>
            </div>
            <div class="box_header_right">
                <img src="img/avatar3.png" id="inside_avatar">
                <span class="material-symbols-outlined">Logout</span><button id="botao_sair" type="button"><a onclick="logout()" href="./login.html">Sair</button></a>
            </div>
        </header>
        <main class="contentflex_index">
            <nav class="side_menu">
                <div class="menu1">
                    <span class="material-symbols-outlined">menu</span>MENU
                </div>
                <hr>
                <div class="menu2">
                    <ul>
                        <li><span class="material-symbols-outlined">home</span><a href="#">Início</a></li>
                        <li><span class="material-symbols-outlined">account_circle</span><a href="#">Sobre mim</a></li>
                    </ul>
                </div>
                <hr>
                <div class="menu3">
                    <ul>
                        <li><span class="material-symbols-outlined">Apps</span>Meus Apps<span class="material-symbols-outlined">arrow_drop_down</span></li>
                        <br>
                        <li><img src="img/Linkedin_icon.png"><a href="https://www.linkedin.com/home"> Linkedin </a></li>
                        <br>
                        <li><img src="img/2048px-Instagram_icon.png"><a href="https://www.Instagram.com"> Instagram </a></li>
                        <br>
                        <li><img src="img/Spotify-icon-png.png"> <a href="https://www.spotify.com"> Spotify </a> </li>
                    </ul>
                </div>
                <hr>
                <div class="menu4">
                    <div class="icon_mode">
                        <span class="material-symbols-outlined" id="icoMode">light_mode</span>
                        <span class="material-symbols-outlined" id="icoMode">dark_mode</span>
                    </div>
                    <label class="switch">
                        <input id="switchButton" type="checkbox" onclick="verificaSwitchButton()">
                        <span class="slider round"></span>
                    </label>
                    <audio src="img/master.mp3" loop="true" autostart="true" controls></audio>
                </div>
                <hr>
                <div class="menu5">
                    <ul>
                        <li><span class="material-symbols-outlined">settings</span><a href="#">Configurações</a></li>
                        <br>
                        <li><span class="material-symbols-outlined">Logout</span><a onclick="logout()" href="./login.html">Sair</a></li>
                    </ul>
                </div>
            </nav>
            <div class="contentflex_main">
                <div class="task_contentflex">
                    <div id="task_list" class="task_list">
                        <table id="taskTable">
                            <tr id="cabecalho">
                                <th>Descrição</th>
                                <th>Data</th>
                                <th>Horário</th>
                            </tr>
                            <tr id="corpo">

                            </tr>
                        </table>
                    </div>
                    <div class="task_button">
                        <button type="submit" id="botao_tarefa" data-toggle="modal" data-target="#myModal">
                            Adicionar nova tarefa
                            <br>
                            <span class="material-symbols-outlined">
                                add
                                </span>
                        </button>

                        <div class="modal" id="myModal">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <div class="modal-header">
                                        <h4 class="modal-title">Nova Tarefa</h4>
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>

                                    <div class="modal-body">

                                        <form id="myForm" name="myForm" action="">
                                            <div class="mb-3 mt3">
                                                <label for="descricao">Descrição</label>
                                                <input type="text" class="form-control" id="descricao" placeholder="Fazer tal lição de casa..." name="Descrição" required autofocus></div>
                                            <div class="mb-3">
                                                <label for="data">Data</label>
                                                <input type="date" class="form-control" id="data" name="Data Tarefa" required> 
                                            </div>
                                            <div class="mb-3">
                                                <label for="hora">Hora:</label>
                                                <input type="time" class="form-control" id="hora" name="Horário" required>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="reset" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                                <button type="submit" id="enviar" class="btn btn-primary">Salvar</button>                                          
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="calendar_contentflex">
                        <iframe src="https://calendar.google.com/calendar/embed?showNav=0&amp;showPrint=0&amp;showCalendars=0&amp;mode=AGENDA&amp;height=600&amp;wkst=1&amp;src=61863jvf1a2cb5g6644ruc0p4s%40group.calendar.google.com&amp;color=%23AB8B00&amp;ctz=America%2FNew_York"style="border-width:0" width="100%" height="100%" frameborder="0" scrolling="no">
                        </iframe>
                </div>
            </div>
        </main>
        <footer class="footer_bar">
            <div>

            </div>
        </footer>
    </div>



</body>
