<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
        <title>Login - Organizador Pessoal</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        </script>
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
        <script type="text/javascript" src="js/script.js"></script>
        <link rel="icon" type="image/x-icon" href="img/cao.png">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
<body id="login_page">
    <div class="containerflex">
        <header class="top_page">

        </header>
        <main class="contentflex">
            <div class="login_content">
                <div class="login_left">
                </div>
                <div class="login_center">
                    <div class="avatar_profile">
                        <img src="img/avatar3.png" id="img_perfil">
                    </div>
                    <div class="form_login">
                        <form method="post" id="login_form">
                            <legend>Login</legend><br>
                            <label for="campo_email">E-mail</label><br>
                            <input type="text" id="campo_email" placeholder="Digite seu e-mail" required autofocus><br>

                            <label for="campo_senha">Senha</label><br>
                            <input type="password" id="campo_senha" placeholder="Digite sua senha" required>
                            <br>
                            <button type="submit" id="botao_entrar" onclick="validarLogin()" value="entrar">Entrar</button>
                        </form>
                    </div>
                </div>
                <div class="login_right">
                </div>
            </div>
        </main>
        <footer class="bottom_page">
            
        </footer>

    </div>

    
</body>
</html>
